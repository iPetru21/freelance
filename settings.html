        <section class="projects">
            <div class="container">
                <div class="projects__top">
                    <h2 class="title main-title">
                        Setări
                    </h2>
                </div>
                <div class="profile">
                    <div class="profile__column-avatar">
                        <img src="../img/logat/user-photo.jpg" alt="">
                        <div class="file-upload">
                            <input type="file" class="file-upload__input" name="file-avatar">
                            <button type="button" class="file-upload__button">Alege avatar</button>
                            <span class="file-upload__label">Nici-un fișier selectat.</span>
                        </div>
                    </div>
                    <div class="profile__column-info">
                        <form action="#" class="settings-form">
                            <h2 class="profile__username">Iftodi Petru</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" name="name" class="form__input" placeholder="Nume">
                                    <img class="form__input-icon __bl" src="img/login/username.svg" alt="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="surname" class="form__input" placeholder="Prenume">
                                    <img class="form__input-icon __bl" src="img/logat/name.svg" alt="">
                                </div>
                            </div> 
                            <div class="form-group">
                                <input id="email-field" name="email" type="email" class="form__input" placeholder="Email">
                                <img class="form__input-icon" src="img/register/email.svg" alt="">
                            </div> 
                            <div class="form-row">
                                <div class="form-group">
                                    <input id="password-field" name="password" type="password" class="form__input" placeholder="Parolă">
                                    <img class="form__input-icon" src="img/login/password.svg" alt="">
                                </div>
                                <div class="form-group">
                                    <input id="password-field" name="password2" type="password" class="form__input" placeholder="Parolă (din nou)">
                                    <img class="form__input-icon" src="img/login/password.svg" alt="">
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="date"></label>
                                <input id="date-field" type="date" name="date" class="form__input" >
                                <img class="form__input-icon" src="img/register/calendar.svg" alt="">
                            </div> 
                            <button type="submit" class="form__button">Register</button>
                            </form>
                    </div>
                </div>
            </div>
        </section>
